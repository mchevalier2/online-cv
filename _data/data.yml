career-profile:
    title: Career Profile
    summary: |
      I am a palaeoclimatologist focused on the development and application of
      innovative statistical techniques based on the estimation and propagation
      of proxy natural uncertainties to reconstruct climate from extensive
      networks of fossil data. I am particularly interested in studying the
      spatial imprint of climate change in tropical regions on the centennial
      to orbital time scales.
